<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Pendulum Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multi-Pendulum Simulator</h1>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <canvas id="pendulumCanvas" width="800" height="750"></canvas>
        
        <table id="pendulumTable">
            <thead>
                <tr>
                    <th>Pendulum</th>
                    <th>Length (m)</th>
                    <th>Mass (kg)</th>
                    <th>Angle (°)</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pendulum rows will be inserted here dynamically -->
            </tbody>
        </table>
        <button id="addPendulumBtn">Add Pendulum</button>
        
        <!-- Global Settings -->
        <div class="global-settings">
            <label for="gravity">Gravity (m/s²):</label>
            <input type="number" id="gravity" value="9.81" step="0.1">
            
            <label for="damping">Damping:</label>
            <input type="number" id="damping" value="0.02" step="0.01">
        </div>
        
        <!-- Trail Option -->
        <div class="trail-option">
            <label>
                <input type="checkbox" id="trailCheckbox">
                Show Trails
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
